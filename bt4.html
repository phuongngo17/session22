<script>
    function leapYear(year) {
            if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
                return "Năm là năm nhuận.";
            } else {
                return "Năm không phải là năm nhuận.";
            }
        }

        // Nhập một năm từ người dùng
        let input = +prompt("Nhập một năm:");

        // Kiểm tra và in kết quả
        let result = leapYear(input);
        console.log(result);
</script>
