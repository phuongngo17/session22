<script>
    function orthography(number) {
            if (number < 0) {
                return "Số không phải là số chính phương.";
            }

            let squareRoot = Math.sqrt(number);
            if (Number.isInteger(squareRoot)) {
                return "Số là số chính phương.";
            } else {
                return "Số không phải là số chính phương.";
            }
        }

        // Nhập một số từ người dùng
        let input = +prompt("Nhập một số:");

        // Kiểm tra và in kết quả
        let result= orthography(input);
        console.log(result);
</script>
