<script>
    function equations(a, b, c) {
            if (a === 0) {
                if (b === 0) {
                    if (c === 0) {
                        return "Phương trình vô số nghiệm.";
                    } else {
                        return "Phương trình vô nghiệm.";
                    }
                } else {
                    let x = -c / b;
                    return "Phương trình có một nghiệm duy nhất x = " + x;
                }
            } else {
                const delta = b * b - 4 * a * c;
                if (delta > 0) {
                    let x1 = (-b + Math.sqrt(delta)) / (2 * a);
                    let x2 = (-b - Math.sqrt(delta)) / (2 * a);
                    return "Phương trình có hai nghiệm phân biệt: x1 = " + x1 + ", x2 = " + x2;
                } else if (delta === 0) {
                    let x = -b / (2 * a);
                    return "Phương trình có nghiệm kép x = " + x;
                } else {
                    return "Phương trình vô nghiệm trong tập số thực.";
                }
            }
        }

        // Nhập các hệ số từ người dùng
        let a = +prompt("Nhập hệ số a:");
        let b = +prompt("Nhập hệ số b:");
        let c = +prompt("Nhập hệ số c:");

        // Giải phương trình và in kết quả
        let result = equations(a, b, c);
        console.log(result);
</script>
