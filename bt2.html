<script>
    function triangle(a, b, c) {
            if (a <= 0 || b <= 0 || c <= 0) {
                return "Độ dài các cạnh phải là số dương.";
            }

            if (a + b <= c || a + c <= b || b + c <= a) {
                return "Độ dài các cạnh không tạo thành tam giác.";
            }

            return "Độ dài các cạnh hợp lệ và tạo thành tam giác.";
        }
        // Nhập độ dài 3 cạnh từ người dùng
        let a = +prompt("Nhập độ dài cạnh a:");
        let b = +prompt("Nhập độ dài cạnh b:");
        let c = +prompt("Nhập độ dài cạnh c:");
